<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppGame - Dashboard</title>
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="stylesheet" href="CSS/reset.css">
</head>

<body>
    <main class="dashboard">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/tittle-dashboard.png" alt="logo" class="logo-top">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>

        <nav class="nav">
            <menu>
                <a href="register.html">
                    <img src="images/ico-register.png" alt=""> Register
                </a>
                <a href="login.html">
                    <img src="images/ico-login.png" alt=""> Login
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt=""> Catalogue
                </a>
            </menu>
        </nav>

        <section>
            <div class="tarjet">
                <div class="icon">
                    <img src="images/ico-mod-users.png" alt="">
                    20 rows
                </div>
                <div class="text">
                    <h3>Module USERS</h3>
                </div>
                <div class="btn">                    
                    <a href="users.html">view</a>
                </div>
            </div>

            <div class="tarjet">
                <div class="icon">
                    <img src="images/ico-mod-categories.png" alt="">
                    6 rows
                </div>
                <div class="text">
                    <h3>Module CATEGORIES</h3>
                </div>
                <div class="btn">
                    <a href="categories.html">view</a>
                </div>
            </div>

            <div class="tarjet">
                <div class="icon">
                    <img src="images/ico-mod-games.png" alt="">
                    40 rows
                </div>
                <div class="text">
                    <h3>Module GAMES</h3>
                </div>
                <div class="btn">
                    <a href="games.html">view</a>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        //------------------------MENU HAMBURGUESA
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
    </script>
</body>

</html>
