<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - My Profile</title>
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="../CSS/master.css">
    <link rel="stylesheet" href="../CSS/reset.css">
</head>

<body>
    <main class="myProfile">
        <header>
            <a href="users.html" class="btn-back">
                <img src="../images/btn-back.svg" alt="Back">
            </a>
            <img src="../images/tittles/show-tittle.png" alt="logo" class="logo-top">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>

        <nav class="nav">
            <figure class="avatar">
                <img class="mask" src="../images/Profile-pictures/Jeremy Springfield.jpg" alt="Photo">
                <img class="border" src="../images/border-menu.png" alt="border">
            </figure>
            <h3>Jeremy Springfield</h3>
            <h4>Admin</h4>
            <menu>
                <a href="myProfile.html">
                    <img src="../images/ico-profile.svg" alt=""> Profile
                </a>
                <a href="dashboard.html">
                    <img src="../images/ico-dashboard.svg" alt=""> Dashboard
                </a>
                <a href="index.html">
                    <img src="../images/ico-logout.svg" alt=""> LogOut
                </a>
            </menu>
        </nav>

        <section>
            <figure class="avatar" >
                <img class="mask" src="../images/Profile-pictures/Jeremy Springfield.jpg" alt="Photo">
                <img class="border" src="../images/border-menu.png" alt="border">
            </figure>
            <h2>Jeremy Springfield</h2>
            
            <span class="email">
                <b>Jeremias@gmail.com</b>
            </span>
            
            <span class="role">
                <img src="../images/ico-user-myProfile.svg" alt="role">
                <b>Admin</b>
            </span>
            <a href="editUser.html" class="edit">
                <img src="../images/ico-edit-myProfile.png" alt="">    
            </a>

            <div class="grid">
                <span class= "data data-id">
                    <img src="../images/ico-user-myProfile2.svg" alt="">
                    <b>1.053.849.706</b>
                </span>
                <span class= "data data-addres">
                    <img src="../images/ico-user-myProfile2.svg" alt="">
                    <b>str 16A # 3-64</b>
                </span>
                <span class= "data data-phone-number">
                    <img src="../images/ico-user-myProfile2.svg" alt="">
                    <b>123456789</b>
                </span>
                <span class= "data data-birth-date">
                    <img src="../images/ico-user-myProfile2.svg" alt="">
                    <b>13/05/1995</b>
                </span>
                <span class= "data data-gender">
                    <img src="../images/ico-user-myProfile2.svg" alt="">
                    <b>Male</b>
                </span>
                <span class= "data data-status">
                    <img src="../images/ico-user-myProfile2.svg" alt="">
                    <b>Active</b>
                </span>
            </div>
        </section>
    </main>

    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script>
        //------------------------MENU HAMBURGUESA
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
    </script>
</body>
