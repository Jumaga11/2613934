<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View game</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/master.css">
</head>

<body>
    <main class="View-game">
        <header>
            <a href="catalogue.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/tittle-view.png" alt="logo" class="logo-top">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>

        <nav class="nav">
            <!--<img src="images/tittle-menu.svg" alt="Menu" class="tittle-menu">-->
            <menu>
                <a href="register.html">
                    <img src="images/ico-register.png" alt=""> Register
                </a>   
                <a href="login.html">
                    <img src="images/ico-login.png" alt=""> Login 
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt=""> Catalogue 
                </a> 
            </menu>
        </nav>

        <section>
            <img src="images/image-view.png" alt="Game">
            <article>
                <div class="row">
                    <div class="column">
                        <h4>Category:</h4>
                        <p>Play station 5</p>
                    </div>
                    <div class="column">
                        <p class="price">$100</p>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h4>Year</h4>
                        <p>2019</p>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h4>Description</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae ipsa consequuntur officia cum laudantium sequi?</p>
                    </div>
                </div>
            </article>
            <footer>
                <a href="catalogue.html">
                    <img src="images/+ Collection.png" alt="">
                </a>
            </footer>
        </section>
    </main>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        
            //------------------------
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //------------------------
        
    </script>
</body>

</html>
