<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Register</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="../CSS/master.css">
</head>

<body>
    <main class="editUser">
        <header>
            <a href="categories.html" class="btn-back-2">
                <img src="../images/btn-back.svg" alt="Back">
            </a>
            <img src="../images/tittles/edit-tittle.png" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>

        <nav class="nav">
            <figure class="avatar">
                <img class="mask" src="../images/Profile-pictures/Jeremy Springfield.jpg" alt="Photo">
                <img class="border" src="../images/border-menu.png" alt="border">
            </figure>
            <h3>Jeremy Springfield</h3>
            <h4>Admin</h4>
            <menu>
                <a href="myProfile.html">
                    <img src="../images/ico-profile.svg" alt=""> Profile
                </a>
                <a href="dashboard.html">
                    <img src="../images/ico-dashboard.svg" alt=""> Dashboard
                </a>
                <a href="../index.html">
                    <img src="../images/ico-logout.svg" alt=""> LogOut
                </a>
            </menu>
        </nav>

        <section class="scroll">
            <form action="users.html" class="register" method="get">

                <!-- <div class="form-group">
                    <div class="border" style="background-image: url('images/border-photo.svg');">
                        <div class="mask"></div>
                        <input id="photo" type="file">
                    </div>
                </div> -->

                <h3>

                </h3>
                <input type="text" autocomplete="off" placeholder="Name of category" id="" name="name" required>
                <h3>

                </h3>
                <input type="" autocomplete="off" placeholder="Description" id="" name="name" required>

                <h3>
                    <img src="../images/ico-category.svg" alt="">
                    Games
                </h3>
                <div class="password-field">
                    <input type="text" autocomplete="off" placeholder="God of war" name="password" id="" required />
                    <img class="ico-eye" src="../images/ico-delete.svg" />
                </div>
                <div class="password-field">
                    <input type="text" autocomplete="off" placeholder="Game of trhones" name="password" id=""
                        required />
                    <img class="ico-eye" src="../images/ico-delete.svg" />
                </div>
                <div class="password-field">
                    <input type="text" autocomplete="off" placeholder="Fifa 25" name="password" id="" required />
                    <img class="ico-eye" src="../images/ico-delete.svg" />
                </div>
                <div class="password-field">
                    <input type="text" autocomplete="off" placeholder="Call of Duty" name="password" id=""
                        required />
                    <img class="ico-eye" src="../images/ico-delete.svg" />
                </div>
                <div class="password-field">
                    <input type="text" autocomplete="off" placeholder="Cobflict desert" name="password" id=""
                        required />
                    <img class="ico-eye" src="../images/ico-delete.svg" />
                </div>
                <div class="password-field">
                    <input type="text" autocomplete="off" placeholder="Cobflict desert" name="password" id=""
                        required />
                    <img class="ico-eye" src="../images/ico-delete.svg" />
                </div>
                <div class="add-game">
                    <img src="../images/add-game.svg" alt="">
                </div>

                <button type="submit" class="btn-save">
                    <img src="../images/tittles/save.png" alt="btn-register">
                </button>
            </form>
        </section>
    </main>

    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script>
        //------------------------MENU HAMBURGUESA
        $('header').on('click', '.btn-burger', function () {
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //------------------------REDIRIGIR A USERS SIN ENVIAR EL FORMULARIO
        $(document).ready(function () {
            $('.btn-save').on('click', function (event) {
                event.preventDefault();
                window.location.href = 'categories.html';
            });
        });
        //------------------------FUNCIONALIDAD BLUR EN EL NAVEGADOR PARA EL INPUT
        $(document).ready(function () {
            $('input').on('focus', function () {
                $(this).css('color', 'var(--cl-seventh)');
            });
            $('input').on('blur', function () {
                $(this).css('color', 'var(--cl-primary)');
            });
        });
        //------------------------CAMBIO DE COLOR DEL BOTON DE VIEW-EYE EN EL INPUT DE PASSWORD
        
        //------------------------CAMBIO DE FOTO DE PERFIL 
        $(document).ready(function () {
            $('#photo').change(function () {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // Establece la imagen de la clase "mask" como el fondo de la imagen de la clase "border"
                    $('.border').css('background-image', 'url(' + e.target.result + ')');
                    $('.border').css('background-size', 'cover');
                }
                reader.readAsDataURL(this.files[0]);
            });
        });

    </script>
</body>

</html>
